<div class="dialog-container">
<div class="dialog-icon">
    <span class="icon-symbol">!</span>
  </div>
  <h2 class="dialog-title">{{ data.title || 'Advertencia' }}</h2>
  <p class="dialog-message">
    {{ data.message || ('¿Está seguro que desea eliminar el usuario con ID ' + data.userId + '?') }}
  </p>
    <div class="dialog-actions">
 <button
      mat-stroked-button
      class="cancel-button"
      type="button"
      (click)="cancelar()"
    >
      Cancelar
    </button>
    <button
      mat-flat-button
      class="confirm-button"
      type="button"
      (click)="confirmar()"
    >
      Eliminar
    </button>
  </div>
</div>
