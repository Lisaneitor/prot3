<div class="dialog-container">
  <h2>¿Está seguro que desea eliminar el usuario con ID {{ data.userId }}?</h2>
  <div class="dialog-actions">
    <button mat-stroked-button color="primary" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="warn" (click)="confirmar()">Eliminar</button>
  </div>
</div>
